 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h3 class="btn btn-default heading"> Image Recognizer </h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b class="object_names">
        Water bottle
        <hr>
        Battery
        <hr>
        Phone 
        <hr>
        remote
        <hr>
        glasses 
        <hr>
          </b><br>
        
      <label>Webcam View</label>

      <div id="webcam_holder" ></div>
      <br><br>

      <div id="capturedImage"></div>
      <br><br>
      <button id="snapshot" onclick="takeSnapshot()" class="btn btn-info"> Snapshot Image </button>
      <br><br>
      <button id="identify" onclick = "identifyImage()" class="btn btn-success"> Identify Image </button>
      <br><br>

      <p style="font-size: 22px;">Object :  </p>
      <p style="font-size: 22px;">Accuracy :  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
